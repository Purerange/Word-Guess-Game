<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Word Guess Game</title>
    <link href="assets/images/tardis.ico" rel="icon" type="image/x-icon" />  
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    
    <div class="jumbotron">
        <h1 class="text-center">Word Guess</h1>
        <h2 class="text-center">Doctor Who Edition</h2>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-6 text-center">
                <img id="wordImage" src="assets/images/placeholder.png" width="250" height="250">
                <h3>Last Word</h3>
                <p id="lastWord">--</p>
                
            </div>
            <div id="gamePane" class="col-sm-6 text-center">
                <h4 id="begin">Press any key to get started!</h4>
                <h4>Wins: <span id="wins">--</span></h4>
                <h4>Current Word</h4>
                <p id="displayWord">--</p>
                <h4>Number of Guesses Remaining</h4>
                <p id="remainingGuesses">--</p>
                <h4>Incorrect Letters Guessed</h4>
                <p id="lettersGuessed">--</p>
            </div>
        </div>
    </div>

    <div id="audio" class="container">
        <div class="row">
            <div class="col-sm-12 text-center">
                    <h3>I Am The Doctor - Murray Gold</h3>
                    <audio id="song" controls>
                            <source src="assets/audio/i-am-the-doctor.mp3" type="audio/mp3">
                            <p>Your browser doesn't support audio.</p>
                    </audio>
            </div>
        </div>
    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
