<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    
    <div class="jumbotron">
        <h1 class="text-center">HANGMAN</h1>
        <h2 class="text-center">Doctor Who Style</h2>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-6 text-center">
                <img id="wordImage" src="assets/images/placeholder.png" width="250" height="250">
                <h3>Last Word(s)</h3>
                <p id="lastWord"></p>
                
            </div>
            <div id="gamePane" class="col-sm-6 text-center">
                <p>Press any key to get started!</p>
                <p>Wins: <span id="wins">--</span></p>
                <p>Current Word(s)</p>
                <p id="displayWord">--</p>
                <p>Number of Guesses Remaining</p>
                <p id="remainingGuesses">--</p>
                <p>Incorrect Letters Guessed</p>
                <p id="lettersGuessed">--</p>
            </div>
        </div>
    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
